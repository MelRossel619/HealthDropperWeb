<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD: Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bree Serif', serif; /* Fuente Bree Serif aplicada a todo el cuerpo */
            background-image: url('imgs/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border: 2px solid #005f73;
            border-radius: 10px;
            padding: 40px;
            width: 600px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-placeholder {
            width: 288px;
            height: 349px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 5px;
        }
        .form-section {
            flex: 1;
        }
        .form-section h1 {
            font-size: 24px;
            color: #005f73;
            text-align: left;
            margin: 10px 0 20px 0;
        }
        .form-section label {
            display: block;
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        .form-section input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-section a {
            font-size: 16px;
            color: #0077b6;
            text-decoration: none;
            margin-bottom: 15px;
            display: inline-block;
        }
        .form-section a:hover {
            text-decoration: underline;
        }
        .form-section button {
            width: 100%;
            padding: 15px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #003d4d;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
        .date-time {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-placeholder" style="background-image: url('imgs/LOGOENTHD.png');"></div>
        <div class="form-section">
            <div class="date-time">
                Fecha: <span id="date"></span><br>
                Hora: <span id="time"></span>
            </div>
            <form action="login.php" method="post">
                <div class="form-group px-4">
                    <label for="usuario" style="color: #555;">Usuario:</label>
                    <input type="text" class="form-control border-dark" placeholder="Introduzca su Usuario..." name="usuario" required>
                </div>
                <div class="form-group px-4">
                    <label for="clave" style="color: #555;">Contraseña:</label>
                    <input type="password" class="form-control border-dark" placeholder="Introduzca su Contraseña..." name="clave" required>
                </div>
                <div class="px-4 pt-1">
                    <button type="submit" class="btn btn-lg btn-success btn-block border-dark">INGRESAR</button>
                </div>
            </form>
            <div class="form-section">
                <a href="forgot-password.html">¿Olvidaste tu contraseña?</a><br>
                <a href="signup.html">¿Cómo obtener una cuenta?</a>
            </div>
        </div>
    </div>

    <script>
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');

        function updateDateTime() {
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString('es-ES');
            timeElement.textContent = now.toLocaleTimeString('es-ES');
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
